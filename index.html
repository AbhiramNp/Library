<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="header-container">
        <div class="form-heading">
            <h1>WELCOME TO LIBRARY 📚</h1>
        </div>
    <div class="form">
        <p>Click the button below to add books</p>
    </div>
    <button type="button" id="btnForm" onclick="addForm()">Add Books Form</button>
    </div>
    <div class="form-container">

    <form action="#" id="bookForm">
        <div class="form-elements">
        <label for="movieName">Enter the books name 📕 </label>
        <input type="text" id="bookName" name="bookName" placeholder="Enter books name">
    
        <label for="authorName">Enter the author name ✍️</label>
        <input type="text" id="authorName" name="authorName" placeholder="Enter authors name">
    
        <label for="pageNumber">Enter the number of pages 📖</label>
        <input type="text" id="pageNumber" name="pageNumber" placeholder="Enter books name">
    
        <label>Status</label>
        <div class="radiobtn">
        <label for="statusRead">✅ Read</label>
        <input type="radio" id="statusRead" name="radioStatus" value="Read" class="radio">

        <label for="statusnotRead">❌ Haven't Read</label>
        <input type="radio" id="statusnotRead" name="radioStatus" value="Haven't Read" class="radio">
        </div>
        </div>

    </form>
    </div>
    <div class="submitBtn">
        <button type="button" class="formSubmit">Submit Book</button>
    </div>    
    <h1 id="current-book">CURRENT BOOKS</h1>
        <div class="books">
 

        </div>
    


    </div>
    


</body>
</html>
